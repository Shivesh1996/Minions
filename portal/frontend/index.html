<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FullStack Kickstarter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>FullStack Kickstarter</h1>
    <h2>Pick your techstack</h2>
  </header>

  <div class="container">
    <div class="row">
      <div class="col col-md-4"></div>
      <div class="col col-md-4">
        <form onsubmit="return false">
          <select name="backend" id="backend" class="form-select mb-3">
            <option value="" selected disabled>Choose a backend framework</option>
            <option value="express">Express</option>
            <option value="django">Django</option>
            <option value="flask">Flask</option>
          </select>

          <select name="frontend" id="frontend" class="form-select mb-3">
            <option value="" selected disabled>Choose a frontend framework</option>
            <option value="react">React</option>
            <option value="angular">Angular</option>
            <option value="vanillaJS">VanillaJS</option>
          </select>

          <button class="btn btn-primary" onclick="submitForm()">Download</button>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <div style="background-color: red; width: 100%; height: 1px;"></div>
        Please select both backend and frontend framework
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
